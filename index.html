<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-commerce Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-products">
            <h2>Featured <span>Products</span> </h2>
            <div class="product">
                <img src="https://images.meesho.com/images/products/159993554/pjdjp_512.webp" alt="Product 1">
                <h3>Product 1</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://cf.shopee.com.my/file/4240c3f4992bcbfc152883eea1a6d36b_tn" alt="Product 2">
                <h3>Product 2</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShJHvhEPwX0ngn9ithVmlSVVk_EXcj-s3YWHtuD393k1nzgnUpSaWcUYTL61oA3D4RMd8&usqp=CAU" alt="Product 3">
                <h3>Product 3</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-commerce Website</p>
    </footer>
</body>
</html>
